<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link rel="stylesheet" href="bootstrap_custom.css">
    <link rel="stylesheet" href="adms_custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>

  <style>
.brand-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-shadow: 3px 3px 3px gray, -1px 0 darkgray, 0 1px darkgray, 1px 0 darkgray, 0 -1px darkgray;
        letter-spacing: 5px;
        font-size: 38px;
        font-weight: 900;
        padding-left: 6px;
        color: #191970
    }


    /* DATE TOP MIDDLE NAVBAR */

    /* BLINKING BADGE */
    .blinkers {
        animation: blinker 1.5s linear infinite;
    }

    @keyframes blinker {
        50% {
            opacity: 0;
        }
    }

    /* BLINKING BADGE */

    table th,
    td {
        font-size: .75rem;
    }

    .app-title {
        color: orangered;
    }

    hr.adms {
        border: 0;
        border-radius: 5px;
        border-style: outset;
        height: 0.6em;
        background: #032954;
        /* #14539a */
        opacity: 0.8;
        box-shadow:
            inset 0 1px 0 rgba(255, 255, 255, 0.5),
            0 1px 1px rgba(0, 0, 0, 0.3),
            0 0 4px 1px rgba(0, 0, 0, 0.2),
            inset 0 2px 2px rgba(255, 255, 255, .15),
            inset 0 -3px 2px rgba(0, 0, 0, .15),
            inset 0 20px 10px rgba(255, 255, 255, .12),
            0 0 2px 1px rgba(0, 0, 0, .1),
            0 3px 2px rgba(0, 0, 0, .2);
    }

    .footer {
        border: 0;
        border-style: outset;
        background: #E54619;
        /* change from #032954 on 12feb24 */
        opacity: 0.8;
        color: #bbdafc;

    }

    @media only screen and (-webkit-min-device-pixel-ratio: 4) and (device-height: 1024px) and (orientation : landscape) {
        .sidepanel {
            width: 0;
            position: fixed;
            z-index: 1000;
            /* updated from 9999 27may23 */
            opacity: 0.8;
            pointer-events: none;
            height: auto;
            top: 70px;
            right: 0;
            background-color: #f9f9f9;
            overflow: auto;
            transition: 0.4s ease-in-out;
            padding-top: 0;
            max-height: calc(100vh - 110px) !important;
        }
    }

  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
